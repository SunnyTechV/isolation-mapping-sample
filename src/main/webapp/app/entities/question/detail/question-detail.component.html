<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="question">
      <h2 data-cy="questionDetailsHeading"><span jhiTranslate="isolationmappingApp.question.detail.title">Question</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ question.id }}</span>
        </dd>
        <dt><span jhiTranslate="isolationmappingApp.question.question">Question</span></dt>
        <dd>
          <span>{{ question.question }}</span>
        </dd>
        <dt><span jhiTranslate="isolationmappingApp.question.questionDesc">Question Desc</span></dt>
        <dd>
          <span>{{ question.questionDesc }}</span>
        </dd>
        <dt><span jhiTranslate="isolationmappingApp.question.questionType">Question Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'isolationmappingApp.QuestionType.' + question.questionType }}">{{ question.questionType }}</span>
        </dd>
        <dt><span jhiTranslate="isolationmappingApp.question.active">Active</span></dt>
        <dd>
          <span>{{ question.active }}</span>
        </dd>
        <dt><span jhiTranslate="isolationmappingApp.question.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ question.lastModified | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="isolationmappingApp.question.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ question.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/question', question.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
